<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div id="app">
    <h3>{{ title }}</h3>
    <div>
      <button @click="count--">-</button>
      <span>{{ count }}</span>
      <button @click="count++">+</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        count: 100,
        title: '计数器'
      },
      // 1. 创建阶段（准备数据）
      beforeCreate(){
        console.log("beforeCreate 之前" ,this.count);
      },
      created(){
        //
        console.log("created 之后",this.count);
        //this.数据名 = 请求回来的数据
        //可以开始发送初始化渲染的请求了
      },
      // 2. 挂载阶段（渲染模板）
      beforeMount(){
        console.log("beforeMount 之前",document.querySelector('h3').innerHTML);
      },
      mounted(){
        console.log("mountde 之后",document.querySelector('h3').innerHTML);
      },
      // 3. 更新阶段(修改数据 → 更新视图)
      beforeUpdate(){
        console.log("之前");
      },
      updated(){
        console.log("之后");
      },
      // 4. 卸载阶段
      beforeDestroy(){
        console.log("之前");
      },
      destroyed(){
        console.log("之后");
      }
    })
  </script>
</body>
</html>

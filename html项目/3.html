    <h1><p><a href ="https://hfgdxy.cn" target="_blank"title="合肥共达职业技术学院">合肥共达职业技术学院</a></p></h1>
    <p><b><a href ="https://hfgdxy.cn" target="_blank"title="合肥共达职业技术学院">合肥共达职业技术学院</a>(Hefei Gongda Vocational and Technical College）</b>，位于<b><a href ="https://baike.baidu.com/item/%E5%90%88%E8%82%A5%E5%B8%82/6501395?fr=aladdin" target="_blank"title="安徽省合肥市">安徽省合肥市</a></b>，创建于2007年，是经<b><a href ="https://www.ah.gov.cn" target="_blank"title="安徽省人民政府">安徽省人民政府</a></b>批准、国家教育部备案的省属民办普通高等学校。
    <br>据2022年1月<b><a href ="https://hfgdxy.cn"target="_blank"title="学院官网">学院官网</a></b>显示，学院占地面积<i>329.22</i>亩，总建筑面积<i>10万余</i>平方米；学院下设<i>7</i>个教学系部，开设专业<i>30</i>个；现有教职工<i>184</i>人，其中专任教师<i>69</i>人。</br>
